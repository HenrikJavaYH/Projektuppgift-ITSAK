<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Anställda</title>
</head>
<body>
<h1>Registrerade anställda</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Användarnamn</th>
        <th>Roll</th>
        <th>Samtyckt</th>
        <th>Radera</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.username}"></td>
        <td th:text="${employee.role}"></td>
        <td th:text="${employee.consentGiven}"></td>
        <td>
            <form th:action="@{'/employees/delete/' + ${employee.id}}" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <button type="submit">Radera</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
